<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="color-picker">
    <div class="color-preview" id="colorPreview"></div>
    <div class="sliders">
      <div class="slider">
        <label for="red">R</label>
        <input type="range" id="red" min="0" max="255" value="50">
      </div>
      <div class="slider">
        <label for="green">G</label>
        <input type="range" id="green" min="0" max="255" value="168">
      </div>
      <div class="slider">
        <label for="blue">B</label>
        <input type="range" id="blue" min="0" max="255" value="82">
      </div>
    </div>
    <div class="color-values">
      <div>
        <label for="hex">HEX</label>
        <input type="text" id="hex" value="#32a852" readonly>
      </div>
      <div>
        <label for="rgb">RGB</label>
        <input type="text" id="rgb" value="50, 168, 82" readonly>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
